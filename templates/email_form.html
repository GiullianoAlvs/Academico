<!DOCTYPE html>
<html>
<head>
    <title>Email Form</title>
</head>
<body>
    <h1>Enviar Relatório por Email</h1>
    <form action="/enviar-email" method="post">
        <label for="email">Email do destinatário:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="nome-arquivo">Nome do Arquivo:</label>
        <input type="text" id="nome-arquivo" name="nome_arquivo" required><br><br>
        <input type="submit" value="Enviar email">
    </form>
</body>
</html>
